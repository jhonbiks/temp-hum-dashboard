<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ESP32 Temperature & Humidity Dashboard</h1>
  <canvas id="myChart" width="800" height="400"></canvas>

  <script>
    async function fetchData() {
      const res = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTe6lsYmds4391Gzp0MADP6CTgly8gI4cir2JlbJcoR9SSDppZw5rPXHuGfufWOGKXh9inmChEaZ8Ak/pub?gid=0&single=true&output=csv');
      const text = await res.text();
      const rows = text.trim().split('\n').map(row => row.split(','));
      const labels = [], temp = [];

      for (let i = 1; i < rows.length; i++) {
        labels.push(rows[i][0]);
        temp.push(parseFloat(rows[i][1]));
      }

      new Chart(document.getElementById('myChart'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Temperature',
            data: temp,
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.2)',
            fill: true
          }]
        }
      });
    }
    fetchData();
  </script>
</body>
</html>
