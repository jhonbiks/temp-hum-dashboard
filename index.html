<!DOCTYPE html>
<html>
<head>
  <title>Smart Temp-Hum Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: #008080;
      text-align: center;
    }

    .reading {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 20px;
    }

    .thresholds {
      text-align: center;
      margin-bottom: 30px;
    }

    .thresholds input {
      width: 80px;
      margin: 5px;
      padding: 5px;
      font-size: 1em;
    }

    .thresholds label {
      margin: 0 10px;
    }

    .button-section, .qr-section {
      text-align: center;
      margin-top: 40px;
    }

    .download-btn {
      background-color: #008080;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1em;
    }

    .qr-section a {
      color: #008080;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .reading { font-size: 1.2em; }
    }
  </style>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <h1>üå°Ô∏è Smart Temperature & Humidity Dashboard</h1>

  <div class="reading">
    <strong>Latest Temperature:</strong> <span id="temp">Loading...</span> ¬∞C<br>
    <strong>Latest Humidity:</strong> <span id="hum">Loading...</span> %
  </div>

  <div class="thresholds">
    <label>Temp Min: <input type="number" id="tempMin" /></label>
    <label>Temp Max: <input type="number" id="tempMax" /></label>
    <label>Hum Min: <input type="number" id="humMin" /></label>
    <label>Hum Max: <input type="number" id="humMax" /></label>
    <button onclick="updateCharts()">Apply Thresholds</button>
  </div>

  <div id="chart_temp"></div>
  <div id="chart_hum"></div>

  <div class="button-section">
    <a class="download-btn" href="https://docs.google.com/spreadsheets/d/15DwGVjWoF249GmMM7EoPMg1vGfQ_v937UTbjYVF0TuU/export?format=csv" target="_blank">‚¨áÔ∏è Download CSV</a>
  </div>

  <div class="qr-section">
    <h2>üìÑ View Full Data</h2>
    <p><a href="https://docs.google.com/spreadsheets/d/15DwGVjWoF249GmMM7EoPMg1vGfQ_v937UTbjYVF0TuU/edit?usp=sharing" target="_blank">Open in Google Sheets</a></p>
  </div>

  <script>
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(initDashboard);

    let chartTemp, chartHum;
    let tempData, humData;

    const rowLimit = 50;
    const sheetID = '15DwGVjWoF249GmMM7EoPMg1vGfQ_v937UTbjYVF0TuU';

    function saveThresholds() {
      localStorage.setItem("tempMin", document.getElementById("tempMin").value);
      localStorage.setItem("tempMax", document.getElementById("tempMax").value);
      localStorage.setItem("humMin", document.getElementById("humMin").value);
      localStorage.setItem("humMax", document.getElementById("humMax").value);
    }

    function loadThresholds() {
      document.getElementById("tempMin").value = localStorage.getItem("tempMin") || '';
      document.getElementById("tempMax").value = localStorage.getItem("tempMax") || '';
      document.getElementById("humMin").value = localStorage.getItem("humMin") || '';
      document.getElementById("humMax").value = localStorage.getItem("humMax") || '';
    }

    function initDashboard() {
      chartTemp = new google.visualization.LineChart(document.getElementById('chart_temp'));
      chartHum = new google.visualization.LineChart(document.getElementById('chart_hum'));
      loadThresholds();
      fetchAndDraw();
      setInterval(fetchAndDraw, 10000);
    }

    function getThresholdLines(type) {
      const min = parseFloat(document.getElementById(`${type}Min`).value);
      const max = parseFloat(document.getElementById(`${type}Max`).value);
      const lines = [];

      if (!isNaN(min)) {
        lines.push({ value: min, color: '#e74c3c', lineWidth: 1, opacity: 0.7 });
      }
      if (!isNaN(max)) {
        lines.push({ value: max, color: '#e74c3c', lineWidth: 1, opacity: 0.7 });
      }
      return lines;
    }

    function updateCharts() {
      saveThresholds();
      drawCharts(tempData, humData);
    }

    function fetchAndDraw() {
      const queryString = encodeURIComponent(`SELECT A, B, C ORDER BY A DESC LIMIT ${rowLimit}`);
      const query = new google.visualization.Query(
        `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=Data&tq=${queryString}`
      );

      query.send(function (response) {
        if (response.isError()) {
          console.error('Error fetching data: ' + response.getMessage());
          return;
        }

        const data = response.getDataTable();
        const rows = [];

        for (let i = 0; i < data.getNumberOfRows(); i++) {
          rows.push({
            time: data.getValue(i, 0),
            temp: data.getValue(i, 1),
            hum: data.getValue(i, 2)
          });
        }

        rows.reverse();

        tempData = new google.visualization.DataTable();
        humData = new google.visualization.DataTable();
        tempData.addColumn('datetime', 'Time');
        tempData.addColumn('number', 'Temperature');
        humData.addColumn('datetime', 'Time');
        humData.addColumn('number', 'Humidity');

        rows.forEach(r => {
          tempData.addRow([r.time, r.temp]);
          humData.addRow([r.time, r.hum]);
        });

        drawCharts(tempData, humData);
      });
    }

    function drawCharts(tempData, humData) {
      const optionsTemp = {
        title: 'Temperature Over Time',
        height: 300,
        hAxis: { title: 'Time', format: 'h:mm:ss a' },
        vAxis: {
          title: 'Temperature (¬∞C)',
          baseline: null,
          gridlines: { count: -1 },
          ticks: [],
          minorGridlines: { count: 0 }
        },
        colors: ['#e67e22'],
        curveType: 'function',
        legend: { position: 'bottom' }
      };

      const optionsHum = {
        title: 'Humidity Over Time',
        height: 300,
        hAxis: { title: 'Time', format: 'h:mm:ss a' },
        vAxis: {
          title: 'Humidity (%)',
          baseline: null,
          gridlines: { count: -1 },
          ticks: [],
          minorGridlines: { count: 0 }
        },
        colors: ['#3498db'],
        curveType: 'function',
        legend: { position: 'bottom' }
      };

      optionsTemp.vAxis.viewWindow = {};
      optionsHum.vAxis.viewWindow = {};

      optionsTemp.vAxis.gridlines = { color: '#ddd' };
      optionsHum.vAxis.gridlines = { color: '#ddd' };

      const tempLines = getThresholdLines("temp");
      const humLines = getThresholdLines("hum");

      if (tempLines.length) optionsTemp.vAxis.gridlines.count = 5;
      if (humLines.length) optionsHum.vAxis.gridlines.count = 5;

      chartTemp.draw(tempData, optionsTemp);
      chartHum.draw(humData, optionsHum);
    }

    // Latest values
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTe6lsYmds4391Gzp0MADP6CTgly8gI4cir2JlbJcoR9SSDppZw5rPXHuGfufWOGKXh9inmChEaZ8Ak/pub?gid=0&single=true&output=csv';

    async function fetchLatestReadings() {
      try {
        const res = await fetch(csvUrl);
        const csv = await res.text();
        const rows = csv.trim().split('\n');
        const lastRow = rows[rows.length - 1].split(',');
        document.getElementById("temp").textContent = lastRow[1];
        document.getElementById("hum").textContent = lastRow[2];
      } catch (err) {
        console.error("Error fetching latest readings:", err);
      }
    }

    fetchLatestReadings();
    setInterval(fetchLatestReadings, 5000);
  </script>
</body>
</html>
