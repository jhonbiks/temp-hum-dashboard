<!DOCTYPE html>
<html>
<head>
  <title>Smart Temp-Hum Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1, h3 {
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="number"] {
      padding: 5px;
      width: 100%;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #45a049;
    }

    #chartContainer {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Smart Temp-Hum Dashboard</h1>

  <div id="chartContainer">
    <!-- You can embed your chart here -->
    <p><i>Graph area (e.g., temperature and humidity chart)</i></p>
  </div>

  <h3>Adjust Thresholds</h3>
  <label for="tempInput">Temperature Threshold (Â°C):</label>
  <input type="number" id="tempInput" placeholder="Enter temperature threshold">

  <label for="humInput">Humidity Threshold (%):</label>
  <input type="number" id="humInput" placeholder="Enter humidity threshold">

  <button onclick="updateThresholds()">Update Thresholds</button>

  <script>
    const dbUrl = "https://temphummonitor-a54c2-default-rtdb.firebaseio.com/thresholds.json";

    // Load current thresholds from Firebase on page load
    fetch(dbUrl)
      .then(res => res.json())
      .then(data => {
        document.getElementById("tempInput").value = data.temperature;
        document.getElementById("humInput").value = data.humidity;
      })
      .catch(err => {
        alert("Failed to load thresholds.");
        console.error(err);
      });

    // Function to update thresholds in Firebase
    function updateThresholds() {
      const temp = parseFloat(document.getElementById("tempInput").value);
      const hum = parseFloat(document.getElementById("humInput").value);

      fetch(dbUrl, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ temperature: temp, humidity: hum })
      })
      .then(res => {
        if (res.ok) alert("Thresholds updated!");
        else alert("Failed to update thresholds.");
      })
      .catch(err => {
        alert("Error updating thresholds.");
        console.error(err);
      });
    }
  </script>

</body>
</html>
