<!DOCTYPE html>
<html>
<head>
  <title>Smart Temp-Hum Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #008080;
    }

    .reading {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üå°Ô∏è Smart Temperature & Humidity Dashboard</h1>

  <div class="reading">
    <strong>Latest Temperature:</strong> <span id="temp">Loading...</span> ¬∞C<br>
    <strong>Latest Humidity:</strong> <span id="hum">Loading...</span> %
  </div>

  <!-- Embedded chart (published from Sheets) -->
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1EXAMPLE/pubchart?oid=123456789&format=interactive"></iframe>

  <script>
    // Replace with your published-to-web CSV link (Data1 sheet)
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTe6lsYmds4391Gzp0MADP6CTgly8gI4cir2JlbJcoR9SSDppZw5rPXHuGfufWOGKXh9inmChEaZ8Ak/pub?gid=0&single=true&output=csv';

    async function fetchLatestReadings() {
      try {
        const res = await fetch(sheetUrl);
        const csvText = await res.text();
        const rows = csvText.trim().split('\n');
        const lastRow = rows[rows.length - 1].split(',');

        document.getElementById("temp").textContent = lastRow[1];
        document.getElementById("hum").textContent = lastRow[2];
      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    fetchLatestReadings();
    setInterval(fetchLatestReadings, 10000); // Refresh every 10 seconds
  </script>
</body>
</html>
