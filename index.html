<!DOCTYPE html>
<html>
<head>
  <title>Smart Temp-Hum Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h1 {
      color: #008080;
      text-align: center;
    }

    .reading {
      font-size: 1.6em;
      text-align: center;
      margin: 30px 0;
    }

    .chart-container {
      margin: 40px 0;
    }

    .chart-title {
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #333;
    }
  </style>

  <!-- Google Charts Loader -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
      const sheetID = '15DwGVjWoF249GmMM7EoPMg1vGfQ_v937UTbjYVF0TuU';
      const queryString = encodeURIComponent('SELECT A, B, C LIMIT 100');
      const queryURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=Data1&tq=${queryString}`;
      const query = new google.visualization.Query(queryURL);

      query.send(function(response) {
        if (response.isError()) {
          console.error('Error fetching data: ' + response.getMessage());
          return;
        }

        const data = response.getDataTable();

        // Separate Temperature chart
        const tempData = new google.visualization.DataTable();
        tempData.addColumn('string', 'Time');
        tempData.addColumn('number', 'Temperature (¬∞C)');
        for (let i = 0; i < data.getNumberOfRows(); i++) {
          tempData.addRow([data.getValue(i, 0), data.getValue(i, 1)]);
        }

        const tempOptions = {
          title: '',
          height: 300,
          hAxis: { title: 'Time', slantedText: true, slantedTextAngle: 45 },
          vAxis: { title: 'Temperature (¬∞C)', minValue: 0 },
          colors: ['#FF5733'],
          pointSize: 4,
          legend: 'none',
          backgroundColor: '#fff',
          chartArea: { width: '85%', height: '70%' }
        };

        const tempChart = new google.visualization.LineChart(document.getElementById('temp_chart'));
        tempChart.draw(tempData, tempOptions);

        // Separate Humidity chart
        const humData = new google.visualization.DataTable();
        humData.addColumn('string', 'Time');
        humData.addColumn('number', 'Humidity (%)');
        for (let i = 0; i < data.getNumberOfRows(); i++) {
          humData.addRow([data.getValue(i, 0), data.getValue(i, 2)]);
        }

        const humOptions = {
          title: '',
          height: 300,
          hAxis: { title: 'Time', slantedText: true, slantedTextAngle: 45 },
          vAxis: { title: 'Humidity (%)', minValue: 0 },
          colors: ['#1E90FF'],
          pointSize: 4,
          legend: 'none',
          backgroundColor: '#fff',
          chartArea: { width: '85%', height: '70%' }
        };

        const humChart = new google.visualization.LineChart(document.getElementById('hum_chart'));
        humChart.draw(humData, humOptions);
      });
    }
  </script>
</head>
<body>
  <h1>üå°Ô∏è Smart Temperature & Humidity Dashboard</h1>

  <div class="reading">
    <strong>Latest Temperature:</strong> <span id="temp">Loading...</span> ¬∞C<br>
    <strong>Latest Humidity:</strong> <span id="hum">Loading...</span> %
  </div>

  <div class="chart-container">
    <div class="chart-title">üìä Temperature Over Time</div>
    <div id="temp_chart"></div>
  </div>

  <div class="chart-container">
    <div class="chart-title">üíß Humidity Over Time</div>
    <div id="hum_chart"></div>
  </div>

  <script>
    // Fetch the latest row for display
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTe6lsYmds4391Gzp0MADP6CTgly8gI4cir2JlbJcoR9SSDppZw5rPXHuGfufWOGKXh9inmChEaZ8Ak/pub?gid=0&single=true&output=csv';

    async function fetchLatestReadings() {
      try {
        const res = await fetch(csvUrl);
        const csv = await res.text();
        const rows = csv.trim().split('\n');
        const lastRow = rows[rows.length - 1].split(',');

        document.getElementById("temp").textContent = lastRow[1];
        document.getElementById("hum").textContent = lastRow[2];
      } catch (err) {
        console.error("Error fetching latest readings:", err);
      }
    }

    fetchLatestReadings();
    setInterval(fetchLatestReadings, 10000); // update every 10s
  </script>
</body>
</html>
