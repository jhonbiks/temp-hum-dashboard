<!DOCTYPE html>
<html>
<head>
  <title>Smart Temp-Hum Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #008080;
    }

    .reading {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    #chart_div {
      margin-top: 30px;
    }
  </style>

  <!-- Google Charts Loader -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

function drawChart() {
  const queryString = encodeURIComponent('SELECT A, B, C LIMIT 100');
  const sheetID = '15DwGVjWoF249GmMM7EoPMg1vGfQ_v937UTbjYVF0TuU'; // üîÅ Replace with your actual Sheet ID
  const query = new google.visualization.Query(
    `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=Data1&tq=${queryString}`
  );

  query.send(function (response) {
    if (response.isError()) {
      console.error('Error fetching data: ' + response.getMessage() + ' ' + response.getDetailedMessage());
      return;
    }

    const data = response.getDataTable();
    const options = {
      title: 'üìà Temperature & Humidity Over Time',
      titleTextStyle: {
        fontSize: 20,
        bold: true,
        color: '#333',
      },
      curveType: 'function',
      legend: { position: 'bottom', textStyle: { fontSize: 12 } },
      height: 400,
      hAxis: {
        title: 'Time',
        titleTextStyle: { color: '#555' },
        textStyle: { fontSize: 11 },
        gridlines: { color: '#f0f0f0' }
      },
      vAxis: {
        title: 'Reading',
        titleTextStyle: { color: '#555' },
        textStyle: { fontSize: 11 },
        gridlines: { color: '#f0f0f0' }
      },
      colors: ['#FF5733', '#1E90FF'], // üî¥ Temp, üîµ Humidity
      pointSize: 4,
      backgroundColor: '#fff',
      chartArea: { width: '85%', height: '70%' }
    };

    const chart = new google.visualization.LineChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  });
}

        const chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      });
    }
  </script>
</head>
<body>
  <h1>üå°Ô∏è Smart Temperature & Humidity Dashboard</h1>

  <div class="reading">
    <strong>Latest Temperature:</strong> <span id="temp">Loading...</span> ¬∞C<br>
    <strong>Latest Humidity:</strong> <span id="hum">Loading...</span> %
  </div>

  <div id="chart_div"></div>

  <script>
    // Pull latest row from published CSV version of sheet
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTe6lsYmds4391Gzp0MADP6CTgly8gI4cir2JlbJcoR9SSDppZw5rPXHuGfufWOGKXh9inmChEaZ8Ak/pub?gid=0&single=true&output=csv';

    async function fetchLatestReadings() {
      try {
        const res = await fetch(csvUrl);
        const csv = await res.text();
        const rows = csv.trim().split('\n');
        const lastRow = rows[rows.length - 1].split(',');

        document.getElementById("temp").textContent = lastRow[1];
        document.getElementById("hum").textContent = lastRow[2];
      } catch (err) {
        console.error("Error fetching latest readings:", err);
      }
    }

    fetchLatestReadings();
    setInterval(fetchLatestReadings, 10000); // update every 10s
  </script>
</body>
</html>
