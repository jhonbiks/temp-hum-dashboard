<!DOCTYPE html>
<html>
<head>
  <title>Smart Temp-Hum Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: #008080;
      text-align: center;
    }

    .reading {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 20px;
    }

    #chart_temp, #chart_hum {
      margin-top: 30px;
    }

    .button-section, .qr-section {
      text-align: center;
      margin-top: 40px;
    }

    .download-btn {
      background-color: #008080;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1em;
    }

    .qr-section a {
      color: #008080;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .reading {
        font-size: 1.2em;
      }
    }
  </style>

  <!-- Google Charts Loader -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <h1>üå°Ô∏è Smart Temperature & Humidity Dashboard</h1>

  <div class="reading">
    <strong>Latest Temperature:</strong> <span id="temp">Loading...</span> ¬∞C<br>
    <strong>Latest Humidity:</strong> <span id="hum">Loading...</span> %
  </div>

  <div id="chart_temp"></div>
  <div id="chart_hum"></div>

  <div class="button-section">
    <a class="download-btn" href="https://docs.google.com/spreadsheets/d/15DwGVjWoF249GmMM7EoPMg1vGfQ_v937UTbjYVF0TuU/export?format=csv" target="_blank">‚¨áÔ∏è Download CSV</a>
  </div>

  <div class="qr-section">
    <h2>üìÑ View Full Data</h2>
    <p><a href="https://docs.google.com/spreadsheets/d/15DwGVjWoF249GmMM7EoPMg1vGfQ_v937UTbjYVF0TuU/edit?usp=sharing" target="_blank">Open in Google Sheets</a></p>
  </div>

  <!-- Threshold Editor Section -->
  <div class="button-section">
    <h2>‚úèÔ∏è Edit Thresholds</h2>
    <form id="threshForm">
      <label>Temp Min: <input id="tmin" type="number" step="0.1"></label>
      <label>Temp Max: <input id="tmax" type="number" step="0.1"></label><br>
      <label>Hum Min: <input id="hmin" type="number" step="0.1"></label>
      <label>Hum Max: <input id="hmax" type="number" step="0.1"></label><br><br>
      <button type="submit">Save Thresholds</button>
      <p id="status"></p>
    </form>
  </div>

  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(initDashboard);

    let chartTemp, chartHum;
    const rowLimit = 50;

    function initDashboard() {
      chartTemp = new google.visualization.LineChart(document.getElementById('chart_temp'));
      chartHum = new google.visualization.LineChart(document.getElementById('chart_hum'));
      fetchAndDraw();
      setInterval(fetchAndDraw, 10000);
    }

    function fetchAndDraw() {
      const queryString = encodeURIComponent(`SELECT A, B, C ORDER BY A DESC LIMIT ${rowLimit}`);
      const sheetID = '15DwGVjWoF249GmMM7EoPMg1vGfQ_v937UTbjYVF0TuU';
      const query = new google.visualization.Query(
        `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=Data&tq=${queryString}`
      );

      query.send(function (response) {
        if (response.isError()) {
          console.error('Error fetching data: ' + response.getMessage());
          return;
        }

        const data = response.getDataTable();
        const rows = [];

        for (let i = 0; i < data.getNumberOfRows(); i++) {
          rows.push({
            time: data.getValue(i, 0),
            temp: data.getValue(i, 1),
            hum: data.getValue(i, 2)
          });
        }

        rows.reverse();

        const tempData = new google.visualization.DataTable();
        const humData = new google.visualization.DataTable();
        tempData.addColumn('datetime', 'Time');
        tempData.addColumn('number', 'Temperature');
        humData.addColumn('datetime', 'Time');
        humData.addColumn('number', 'Humidity');

        rows.forEach(r => {
          tempData.addRow([new Date(r.time), r.temp]);
          humData.addRow([new Date(r.time), r.hum]);
        });

        const optionsTemp = {
          title: 'Temperature Over Time',
          height: 300,
          hAxis: { title: 'Time', format: 'h:mm:ss a' },
          vAxis: { title: 'Temperature (¬∞C)' },
          colors: ['#e67e22'],
          curveType: 'function',
          legend: { position: 'bottom' },
          animation: { duration: 300, easing: 'linear', startup: true }
        };

        const optionsHum = {
          title: 'Humidity Over Time',
          height: 300,
          hAxis: { title: 'Time', format: 'h:mm:ss a' },
          vAxis: { title: 'Humidity (%)' },
          colors: ['#3498db'],
          curveType: 'function',
          legend: { position: 'bottom' },
          animation: { duration: 300, easing: 'linear', startup: true }
        };

        chartTemp.draw(tempData, optionsTemp);
        chartHum.draw(humData, optionsHum);
      });
    }

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTe6lsYmds4391Gzp0MADP6CTgly8gI4cir2JlbJcoR9SSDppZw5rPXHuGfufWOGKXh9inmChEaZ8Ak/pub?gid=0&single=true&output=csv';

    async function fetchLatestReadings() {
      try {
        const res = await fetch(csvUrl);
        const csv = await res.text();
        const rows = csv.trim().split('\n');
        const lastRow = rows[rows.length - 1].split(',');
        document.getElementById("temp").textContent = lastRow[1];
        document.getElementById("hum").textContent = lastRow[2];
      } catch (err) {
        console.error("Error fetching latest readings:", err);
      }
    }

    fetchLatestReadings();
    setInterval(fetchLatestReadings, 5000);

    // Threshold editor logic
    document.getElementById('threshForm').addEventListener('submit', async e => {
      e.preventDefault();
      document.getElementById('status').innerText = 'Updating...';

      const tmin = document.getElementById('tmin').value;
      const tmax = document.getElementById('tmax').value;
      const hmin = document.getElementById('hmin').value;
      const hmax = document.getElementById('hmax').value;

      const newCsv = `TempMin,TempMax,HumMin,HumMax\n${tmin},${tmax},${hmin},${hmax}\n`;
      const token = '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 // Secure in production!
      const repo = 'jhonbiks/temp-hum-dashboard';
      const file = 'thresholds.csv';

      try {
        const meta = await fetch(`https://api.github.com/repos/${repo}/contents/${file}`, {
          headers: { Authorization: `token ${token}` }
        });
        const json = await meta.json();
        const sha = json.sha;

        const resp = await fetch(`https://api.github.com/repos/${repo}/contents/${file}`, {
          method: 'PUT',
          headers: {
            Authorization: `token ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: 'Update thresholds from dashboard',
            content: btoa(newCsv),
            sha: sha
          })
        });

        const result = await resp.json();
        document.getElementById('status').innerText = 'Thresholds updated!';
      } catch (err) {
        console.error(err);
        document.getElementById('status').innerText = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
