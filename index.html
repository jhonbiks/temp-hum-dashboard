<!DOCTYPE html>
<html>
<head>
  <title>Smart Temp-Hum Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #008080;
    }

    .reading {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    #chart_temp, #chart_hum {
      margin-top: 30px;
    }

    .chart-title {
      font-size: 1.2em;
      margin-top: 40px;
      color: #444;
    }

    .link-section {
      text-align: center;
      margin-top: 50px;
    }

    .link-section a {
      text-decoration: none;
      font-size: 1.2em;
      color: #008080;
    }
  </style>

  <!-- Google Charts Loader -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
      const queryString = encodeURIComponent('SELECT A, B, C LIMIT 100');
      const sheetID = '15DwGVjWoF249GmMM7EoPMg1vGfQ_v937UTbjYVF0TuU';
      const query = new google.visualization.Query(
        `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=Data&tq=${queryString}`
      );

      query.send(function(response) {
        if (response.isError()) {
          console.error('Error fetching data: ' + response.getMessage());
          return;
        }

        const data = response.getDataTable();

        const tempData = new google.visualization.DataTable();
        tempData.addColumn('datetime', 'Time');
        tempData.addColumn('number', 'Temperature (¬∞C)');

        const humData = new google.visualization.DataTable();
        humData.addColumn('datetime', 'Time');
        humData.addColumn('number', 'Humidity (%)');

        for (let i = 0; i < data.getNumberOfRows(); i++) {
          const time = data.getValue(i, 0); // datetime
          const temp = data.getValue(i, 1);
          const hum = data.getValue(i, 2);
          tempData.addRow([time, temp]);
          humData.addRow([time, hum]);
        }

        const optionsTemp = {
          title: 'Temperature Over Time',
          curveType: 'function',
          legend: { position: 'bottom' },
          height: 300,
          hAxis: { title: 'Time', format: 'h:mm:ss a' },
          vAxis: { title: 'Temperature (¬∞C)' },
          colors: ['#e67e22']
        };

        const optionsHum = {
          title: 'Humidity Over Time',
          curveType: 'function',
          legend: { position: 'bottom' },
          height: 300,
          hAxis: { title: 'Time', format: 'h:mm:ss a' },
          vAxis: { title: 'Humidity (%)' },
          colors: ['#3498db']
        };

        const chartTemp = new google.visualization.LineChart(document.getElementById('chart_temp'));
        const chartHum = new google.visualization.LineChart(document.getElementById('chart_hum'));

        chartTemp.draw(tempData, optionsTemp);
        chartHum.draw(humData, optionsHum);
      });
    }
  </script>
</head>
<body>
  <h1>üå°Ô∏è Smart Temperature & Humidity Dashboard</h1>

  <div class="reading">
    <strong>Latest Temperature:</strong> <span id="temp">Loading...</span> ¬∞C<br>
    <strong>Latest Humidity:</strong> <span id="hum">Loading...</span> %
  </div>

  <div id="chart_temp"></div>
  <div id="chart_hum"></div>

  <!-- Link Section -->
  <div class="link-section">
    <h2>üîó View Full Logged Data</h2>
    <p><a href="https://docs.google.com/spreadsheets/d/15DwGVjWoF249GmMM7EoPMg1vGfQ_v937UTbjYVF0TuU/edit?usp=sharing" target="_blank">
      Open Google Sheet üìÑ
    </a></p>
  </div>

  <script>
    // Pull latest row from published CSV version of sheet
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTe6lsYmds4391Gzp0MADP6CTgly8gI4cir2JlbJcoR9SSDppZw5rPXHuGfufWOGKXh9inmChEaZ8Ak/pub?gid=0&single=true&output=csv';

    async function fetchLatestReadings() {
      try {
        const res = await fetch(csvUrl);
        const csv = await res.text();
        const rows = csv.trim().split('\n');
        const lastRow = rows[rows.length - 1].split(',');

        document.getElementById("temp").textContent = lastRow[1];
        document.getElementById("hum").textContent = lastRow[2];
      } catch (err) {
        console.error("Error fetching latest readings:", err);
      }
    }

    fetchLatestReadings();
    setInterval(fetchLatestReadings, 10000); // update every 10s
  </script>
</body>
</html>
