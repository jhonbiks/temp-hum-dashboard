<!DOCTYPE html>
<html>
<head>
  <title>Smart Temp-Hum Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #008080;
    }

    .reading {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    form {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      margin-top: 40px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin-top: 4px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #008080;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #006666;
    }

    #statusMsg {
      margin-top: 10px;
      font-weight: bold;
    }

    #chart_div {
      margin-top: 30px;
    }
  </style>

  <!-- Google Charts Loader -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      const queryString = encodeURIComponent('SELECT A, B, C LIMIT 100');
      const sheetID = '15DwGVjWoF249GmMM7EoPMg1vGfQ_v937UTbjYVF0TuU';
      const query = new google.visualization.Query(
        `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=Data1&tq=${queryString}`
      );

      query.send(function(response) {
        if (response.isError()) {
          console.error('Error fetching data: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }

        const data = response.getDataTable();
        const options = {
          title: 'Temperature and Humidity Over Time',
          curveType: 'function',
          legend: { position: 'bottom' },
          height: 400,
          hAxis: { title: 'Time' },
          vAxis: { title: 'Reading' }
        };

        const chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      });
    }
  </script>
</head>
<body>
  <h1>üå°Ô∏è Smart Temperature & Humidity Dashboard</h1>

  <div class="reading">
    <strong>Latest Temperature:</strong> <span id="temp">Loading...</span> ¬∞C<br>
    <strong>Latest Humidity:</strong> <span id="hum">Loading...</span> %
  </div>

  <div id="chart_div"></div>

  <h2>‚öôÔ∏è Update Thresholds</h2>
  <form id="thresholdForm">
    <label>Min Temp (¬∞C):
      <input type="number" name="tempMin" step="0.1" required>
    </label>
    <label>Max Temp (¬∞C):
      <input type="number" name="tempMax" step="0.1" required>
    </label>
    <label>Min Humidity (%):
      <input type="number" name="humMin" step="0.1">
    </label>
    <label>Max Humidity (%):
      <input type="number" name="humMax" step="0.1">
    </label>
    <button type="submit">‚úÖ Submit Thresholds</button>
  </form>
  <p id="statusMsg" style="color:green;"></p>

  <script>
    // Simulate latest reading fetch (replace with actual source or use Sheets API if needed)
    function fetchLatestReadings() {
      // Placeholder values - update with your actual method
      document.getElementById("temp").textContent = "25.4";
      document.getElementById("hum").textContent = "48.1";
    }

    fetchLatestReadings();
    setInterval(fetchLatestReadings, 10000); // update every 10s

    // Handle threshold form
    document.getElementById("thresholdForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = new FormData(e.target);
      const jsonData = {};
      for (const [key, value] of form.entries()) {
        jsonData[key] = parseFloat(value);
      }

      fetch("https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_URL/exec", {
        method: "POST",
        body: JSON.stringify(jsonData),
        headers: { "Content-Type": "application/json" }
      })
        .then(res => res.text())
        .then(response => {
          document.getElementById("statusMsg").textContent = "‚úÖ Thresholds updated!";
        })
        .catch(err => {
          document.getElementById("statusMsg").textContent = "‚ùå Failed to update: " + err;
        });
    });
  </script>
</body>
</html>
