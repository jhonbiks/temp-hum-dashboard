<!DOCTYPE html>
<html>
<head>
  <title>Smart Temp-Hum Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: #008080;
      text-align: center;
    }

    .reading {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 20px;
    }

    .button-section {
      text-align: center;
      margin-top: 40px;
    }

    label {
      margin: 10px;
    }

    input[type="number"] {
      width: 80px;
      margin: 5px;
    }

    button {
      background-color: #008080;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üå°Ô∏è Smart Temp-Hum Dashboard</h1>

  <div class="reading">
    <strong>Latest Temperature:</strong> <span id="temp">Loading...</span> ¬∞C<br>
    <strong>Latest Humidity:</strong> <span id="hum">Loading...</span> %
  </div>

  <!-- Threshold Input Form -->
  <div class="button-section">
    <h2>‚úèÔ∏è Edit Thresholds</h2>
    <form id="threshForm">
      <label>Temp Min: <input id="tmin" type="number" step="0.1" required></label>
      <label>Temp Max: <input id="tmax" type="number" step="0.1" required></label><br>
      <label>Hum Min: <input id="hmin" type="number" step="0.1" required></label>
      <label>Hum Max: <input id="hmax" type="number" step="0.1" required></label><br><br>
      <button type="submit">Save Thresholds</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
    // Replace with your actual token (for testing only!)
    const GITHUB_PAT = 'ghp_XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX'; // Hide or move to backend in production

    const repoOwner = 'jhonbiks';
    const repoName = 'temp-hum-dashboard';

    document.getElementById('threshForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const status = document.getElementById('status');
      status.innerText = 'Sending update request...';

      const tmin = document.getElementById('tmin').value;
      const tmax = document.getElementById('tmax').value;
      const hmin = document.getElementById('hmin').value;
      const hmax = document.getElementById('hmax').value;

      const payload = {
        event_type: 'update-thresholds',
        client_payload: {
          tempMin: tmin,
          tempMax: tmax,
          humMin: hmin,
          humMax: hmax
        }
      };

      try {
        const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/dispatches`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${GITHUB_PAT}`,
            'Accept': 'application/vnd.github.v3+json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          status.innerText = '‚úÖ Threshold update triggered. Check Actions tab!';
        } else {
          const errorData = await res.json();
          throw new Error(errorData.message || 'Failed to trigger update');
        }
      } catch (err) {
        console.error(err);
        status.innerText = '‚ùå Error: ' + err.message;
      }
    });

    // Fetch latest readings (dummy CSV from Sheets)
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTe6lsYmds4391Gzp0MADP6CTgly8gI4cir2JlbJcoR9SSDppZw5rPXHuGfufWOGKXh9inmChEaZ8Ak/pub?gid=0&single=true&output=csv';
    async function fetchLatestReadings() {
      try {
        const res = await fetch(csvUrl);
        const csv = await res.text();
        const rows = csv.trim().split('\n');
        const lastRow = rows[rows.length - 1].split(',');
        document.getElementById('temp').textContent = lastRow[1];
        document.getElementById('hum').textContent = lastRow[2];
      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    fetchLatestReadings();
    setInterval(fetchLatestReadings, 5000);
  </script>
</body>
</html>
