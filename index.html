<!DOCTYPE html>
<html>
<head>
  <title>Smart Temp-Hum Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: #f4f7f9;
    }

    h1 {
      color: #008080;
      text-align: center;
    }

    .reading {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    #chart_temp, #chart_hum {
      margin-top: 30px;
    }

    .qr-section {
      text-align: center;
      margin-top: 40px;
    }

    .qr-section a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    .download-btn {
      background-color: #0077cc;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    .download-btn:hover {
      background-color: #005fa3;
    }

    select {
      padding: 8px;
      font-size: 1em;
    }
  </style>

  <!-- Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <h1>üå°Ô∏è Smart Temperature & Humidity Dashboard</h1>

  <div class="reading">
    <strong>Latest Temperature:</strong> <span id="temp">Loading...</span> ¬∞C<br>
    <strong>Latest Humidity:</strong> <span id="hum">Loading...</span> %
  </div>

  <div class="controls">
    <label for="range">View last:</label>
    <select id="range">
      <option value="50">50 rows</option>
      <option value="100" selected>100 rows</option>
      <option value="200">200 rows</option>
    </select>

    <button class="download-btn" onclick="downloadCSV()">Download CSV</button>
  </div>

  <div id="chart_temp"></div>
  <div id="chart_hum"></div>

  <div class="qr-section">
    <p>üîó <a href="https://docs.google.com/spreadsheets/d/15DwGVjWoF249GmMM7EoPMg1vGfQ_v937UTbjYVF0TuU/edit?usp=sharing" target="_blank">
      View Full Google Sheet
    </a></p>
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTe6lsYmds4391Gzp0MADP6CTgly8gI4cir2JlbJcoR9SSDppZw5rPXHuGfufWOGKXh9inmChEaZ8Ak/pub?gid=0&single=true&output=csv';
    const sheetID = '15DwGVjWoF249GmMM7EoPMg1vGfQ_v937UTbjYVF0TuU';
    const sheetName = 'Data';

    // Auto-update readings every 10 seconds
    async function fetchLatestReadings() {
      try {
        const res = await fetch(csvUrl);
        const csv = await res.text();
        const rows = csv.trim().split('\n');
        const lastRow = rows[rows.length - 1].split(',');

        document.getElementById("temp").textContent = lastRow[1];
        document.getElementById("hum").textContent = lastRow[2];
      } catch (err) {
        console.error("Error fetching readings:", err);
      }
    }

    fetchLatestReadings();
    setInterval(fetchLatestReadings, 10000);

    // Load Google Charts
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawCharts);
    setInterval(drawCharts, 30000); // Refresh charts every 30s

    document.getElementById("range").addEventListener("change", drawCharts);

    function drawCharts() {
      const rowLimit = document.getElementById("range").value;
      const queryString = encodeURIComponent(`SELECT A, B, C LIMIT ${rowLimit}`);
      const query = new google.visualization.Query(
        `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${queryString}`
      );

      query.send(function (response) {
        if (response.isError()) {
          console.error('Chart data error: ', response.getMessage());
          return;
        }

        const data = response.getDataTable();

        const tempData = new google.visualization.DataTable();
        tempData.addColumn('string', 'Time');
        tempData.addColumn('number', 'Temperature (¬∞C)');

        const humData = new google.visualization.DataTable();
        humData.addColumn('string', 'Time');
        humData.addColumn('number', 'Humidity (%)');

        for (let i = 0; i < data.getNumberOfRows(); i++) {
          const time = data.getFormattedValue(i, 0);
          tempData.addRow([time, data.getValue(i, 1)]);
          humData.addRow([time, data.getValue(i, 2)]);
        }

        const optionsTemp = {
          title: 'Temperature Over Time',
          curveType: 'function',
          legend: { position: 'bottom' },
          height: 300,
          hAxis: { title: 'Time' },
          vAxis: { title: 'Temperature (¬∞C)' },
          colors: ['#e67e22']
        };

        const optionsHum = {
          title: 'Humidity Over Time',
          curveType: 'function',
          legend: { position: 'bottom' },
          height: 300,
          hAxis: { title: 'Time' },
          vAxis: { title: 'Humidity (%)' },
          colors: ['#3498db']
        };

        new google.visualization.LineChart(document.getElementById('chart_temp')).draw(tempData, optionsTemp);
        new google.visualization.LineChart(document.getElementById('chart_hum')).draw(humData, optionsHum);
      });
    }

    function downloadCSV() {
      const a = document.createElement('a');
      a.href = csvUrl;
      a.download = 'sensor_data.csv';
      a.click();
    }
  </script>
</body>
</html>
