<!DOCTYPE html>
<html>
<head>
  <title>Smart Temp-Hum Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      color: #008080;
    }

    .reading {
      font-size: 2em;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    form {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      margin-top: 40px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin-top: 4px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #008080;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #006666;
    }

    #statusMsg {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🌡️ Smart Temperature & Humidity Dashboard</h1>

  <div class="reading">
    <strong>Latest Temperature:</strong> <span id="temp">Loading...</span> °C<br>
    <strong>Latest Humidity:</strong> <span id="hum">Loading...</span> %
  </div>

  <h2>📊 Trend Visualization</h2>
  <iframe src="https://docs.google.com/spreadsheets/d/e/YOUR_GOOGLE_SHEET_EMBED_URL/pubchart?oid=YOUR_OID&format=interactive"></iframe>

  <h2>⚙️ Update Thresholds</h2>
  <form id="thresholdForm">
    <label>Min Temp (°C):
      <input type="number" name="tempMin" step="0.1" required>
    </label>
    <label>Max Temp (°C):
      <input type="number" name="tempMax" step="0.1" required>
    </label>
    <label>Min Humidity (%):
      <input type="number" name="humMin" step="0.1">
    </label>
    <label>Max Humidity (%):
      <input type="number" name="humMax" step="0.1">
    </label>
    <button type="submit">✅ Submit Thresholds</button>
  </form>
  <p id="statusMsg" style="color:green; font-weight:bold;"></p>

  <script>
    // Fetch latest readings from your Google Sheet (via Google Visualization API or similar)
    // For now, we simulate values:
    function fetchLatestReadings() {
      // Simulated data (replace with real-time fetch code or connect to a JSON source)
      document.getElementById("temp").textContent = "25.3";
      document.getElementById("hum").textContent = "48.6";
    }

    fetchLatestReadings(); // Initial call
    setInterval(fetchLatestReadings, 10000); // Update every 10 seconds

    // Handle threshold form submission
    document.getElementById("thresholdForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = new FormData(e.target);
      const jsonData = {};
      for (const [key, value] of form.entries()) {
        jsonData[key] = parseFloat(value);
      }

      fetch("https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_URL/exec", {
        method: "POST",
        body: JSON.stringify(jsonData),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(response => {
        document.getElementById("statusMsg").textContent = "✅ Thresholds updated!";
      })
      .catch(err => {
        document.getElementById("statusMsg").textContent = "❌ Failed to update: " + err;
      });
    });
  </script>
</body>
</html>
