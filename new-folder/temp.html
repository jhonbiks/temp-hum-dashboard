<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HandHeld Prototype — Live Data</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    #chartContainer {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 16px;
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>HandHeld Prototype — Live Data</h1>
    <div class="small">Source: Google Sheet (embedded ID in page)</div>
  </header>

  <div class="controls">
    <label for="refreshRate">Auto-refresh:</label>
    <select id="refreshRate">
      <option value="0">Off</option>
      <option value="5">5s</option>
      <option value="15" selected>15s</option>
      <option value="30">30s</option>
    </select>
    <button id="refreshNow">Refresh now</button>
    <span id="status" style="margin-left:10px; color:#777;"></span>
  </div>

  <div id="chartContainer">
    <canvas id="chart" height="100"></canvas>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTq0y8-I6AvCUyPBppc4SZ3htd7OBWlSAM-S7DGP29vhaDqeyxhND5tVRPAOkG_XVZHawuCQPsbI77F/pub?output=csv";

    let chart;
    const ctx = document.getElementById("chart").getContext("2d");

    async function fetchData() {
      try {
        const response = await fetch(sheetURL);
        const text = await response.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        const headers = rows.shift();

        const dates = [];
        const values = [];

        rows.forEach(r => {
          const date = new Date(r[0]); // "4/8/2025"
          const val = parseFloat(r[1]);
          if (!isNaN(date.getTime()) && !isNaN(val)) {
            dates.push(date);
            values.push(val);
          }
        });

        updateChart(dates, values);
        document.getElementById("status").textContent = "Last updated: " + new Date().toLocaleTimeString();
      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("status").textContent = "Error loading data.";
      }
    }

    function updateChart(dates, values) {
      if (chart) {
        chart.data.labels = dates;
        chart.data.datasets[0].data = values;
        chart.update();
        return;
      }

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: dates,
          datasets: [{
            label: "Sensor Value",
            data: values,
            borderColor: "rgba(75, 192, 192, 1)",
            borderWidth: 2,
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: "time",
              time: {
                unit: "day",
                tooltipFormat: "MMM dd, yyyy"
              },
              title: { display: true, text: "Date" }
            },
            y: {
              title: { display: true, text: "Sensor Value" }
            }
          }
        }
      });
    }

    // Manual refresh
    document.getElementById("refreshNow").addEventListener("click", fetchData);

    // Auto-refresh handler
    let refreshTimer = null;
    document.getElementById("refreshRate").addEventListener("change", e => {
      clearInterval(refreshTimer);
      const val = parseInt(e.target.value);
      if (val > 0) refreshTimer = setInterval(fetchData, val * 1000);
    });

    // Initial load
    fetchData();
  </script>
</body>
</html>
