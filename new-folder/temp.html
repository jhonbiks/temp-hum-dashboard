<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HandHeld Prototype — Live Data</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f9fafb;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 5px;
      }
      #chart_div {
        width: 100%;
        height: 400px;
        margin-top: 20px;
      }
      #controls {
        margin-top: 10px;
      }
      select, button {
        font-size: 14px;
        padding: 4px 8px;
        margin-right: 8px;
      }
      #status {
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>HandHeld Prototype — Live Data</h1>
    <p>Source: Google Sheet (Published to Web)</p>

    <div id="controls">
      Auto-refresh:
      <select id="refreshInterval">
        <option value="5000">5s</option>
        <option value="15000" selected>15s</option>
        <option value="30000">30s</option>
      </select>
      <button id="refreshBtn">Refresh now</button>
      <span id="status"></span>
    </div>

    <div id="chart_div"></div>

    <script>
      // ✅ CHANGE THIS to your published Sheet URL
      const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTq0y8-I6AvCUyPBppc4SZ3htd7OBWlSAM-S7DGP29vhaDqeyxhND5tVRPAOkG_XVZHawuCQPsbI77F/pub?output=csv";

      let chart;
      let refreshTimer;

      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(init);

      function init() {
        chart = new google.visualization.LineChart(document.getElementById("chart_div"));
        fetchAndDraw();
        setAutoRefresh();
      }

      async function fetchAndDraw() {
        document.getElementById("status").textContent = "Fetching data...";
        try {
          const response = await fetch(sheetUrl);
          const text = await response.text();

          const rows = text.trim().split("\n").map(r => r.split(","));
          const headers = rows[0];
          const dataRows = rows.slice(1);

          const dataTable = new google.visualization.DataTable();
          dataTable.addColumn("string", headers[0]); // Timestamp or label
          for (let i = 1; i < headers.length; i++) {
            dataTable.addColumn("number", headers[i]);
          }

          dataRows.forEach(r => {
            const formatted = [r[0]];
            for (let i = 1; i < r.length; i++) formatted.push(parseFloat(r[i]) || 0);
            dataTable.addRow(formatted);
          });

          const options = {
            title: "Temperature and Humidity Live Data",
            curveType: "function",
            legend: { position: "bottom" },
            hAxis: { title: headers[0] },
            vAxis: { title: "Sensor Readings" },
            backgroundColor: "#fff",
          };

          chart.draw(dataTable, options);
          document.getElementById("status").textContent = "Last updated: " + new Date().toLocaleTimeString();
        } catch (err) {
          document.getElementById("status").textContent = "Error: " + err.message;
          console.error(err);
        }
      }

      function setAutoRefresh() {
        clearInterval(refreshTimer);
        const interval = document.getElementById("refreshInterval").value;
        refreshTimer = setInterval(fetchAndDraw, parseInt(interval));
      }

      document.getElementById("refreshInterval").addEventListener("change", setAutoRefresh);
      document.getElementById("refreshBtn").addEventListener("click", fetchAndDraw);
    </script>
  </body>
</html>
